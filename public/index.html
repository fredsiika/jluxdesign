	<head>

		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

		<link
			rel="apple-touch-icon"
			sizes="76x76"
			href="%PUBLIC_URL%/apple-icon.png"
		/>

		<!-- Fonts -->
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
			rel="stylesheet"
		/>

			src="https://kit.fontawesome.com/7fc613850c.js"
			crossorigin="anonymous"
		></script>
		<title>J Lux Design | Stone Countertop Installation in Dallas, TX</title>
	</head>

	<body>
		<!-- A little help for the Netlify post-processing bots -->
		<form name="contactPage" netlify netlify-honeypot="bot-field" hidden>
			<input type="text" name="name" />
			<input type="email" name="email" />
			<textarea name="message"></textarea>
		</form>

		<noscript> You need to enable JavaScript to run this app. </noscript>
		<div id="root"></div>

		<script>

			ReactDOM.render(
				<form name="contactPage" method="POST" data-netlify="true">
					<input type="hidden" name="form-name" value="contactPage" />
					<p>
						<label>Your Name: <input type="text" name="name" /></label>
					</p>
					<p>
						<label>Your Email: <input type="email" name="email" /></label>
					</p>
					<p>
						<label>Your Role: <select name="role[]" multiple>
							<option value="leader">Leader</option>
							<option value="follower">Follower</option>
						</select></label>
					</p>
					<p>
						<label>Message: <textarea name="message"></textarea></label>
					</p>
					<p>
						<button type="submit">Send</button>
					</p>
				</form>,
				document.getElementById('root');
			)
		</script>
	</body>
</html>
